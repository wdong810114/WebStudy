<!DOCTYPE html>
<html>

<head>

</head>

<body>

<div style="text-align:center;">
  <button onclick="playPause()">播放/暂停</button>
  <button onclick="makeBig()">大</button>
  <button onclick="makeNormal()">中</button>
  <button onclick="makeSmall()">小</button>
  </br>
  <video id="video1" width="320" style="margin-top:15px;" controls="controls">
    <source src="../Resources/movie.ogg" type="video/ogg">
    <source src="../Resources/movie.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<div style="text-align:center;">
  <audio controls="controls" loop="loop">
    <source src="../Resources/song.ogg" type="audio/ogg">
    <source src="../Resources/song.mp3" type="audio/mpeg">
    Your browser does not support HTML5 audio.
  </audio>
</div>

<script type="text/javascript">
var myVideo=document.getElementById("video1");

function playPause()
{
  if(myVideo.paused)
    myVideo.play();
  else
    myVideo.pause();
}

function makeBig()
{
  myVideo.width=480;
}

function makeNormal()
{
  myVideo.width=320;
}

function makeSmall()
{
  myVideo.width=160;
}

</script>

</body>

</html>
