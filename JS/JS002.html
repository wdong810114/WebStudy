// 对象

  firstname : "Bill",

};
document.write(person.lastname + "<br />");

function myFunction(a, b) {

}

// 带参数的函数
function myFunction1(name, job) {
  alert("Welcome " + name + ", the " + job);
}

function myFunction2() {
  var x = "";
  var time = new Date().getHours();
  if(time < 10) {
    x = "Good morning";
  } else if(time < 20) {
    x = "Good day";
  } else {
    x = "Good evening";
  }
  document.getElementById("demo2").innerHTML = x;
}

function myFunction3() {
  var x;
  var d = new Date().getDay();
  switch (d) {
    case 0:
      x = "Today it's Sunday";
      break;
    case 1:
      x = "Today it's Monday";
      break;
    case 2:
      x = "Today it's Tuesday";
      break;
    case 3:
      x = "Today it's Wednesday";
      break;
    case 4:
      x = "Today it's Thursday";
      break;
    case 5:
      x = "Today it's Friday";
      break;
    case 6:
      x = "Today it's Saturday";
      break;
  }
  document.getElementById("demo3").innerHTML=x;
}

function myFunction4() {
  try { 
    var x1 = document.getElementById("demo4").value;
    if(x1 == "")   throw "值为空";
    if(isNaN(x1))  throw "不是数字";
    if(x1 > 10)    throw "太大";
    if(x1 < 5)     throw "太小";
  } catch(err) {
    var y1 = document.getElementById("mess");
    y1.innerHTML = "错误：" + err + "。";
  }
}

    txt += "点击关闭继续。\n\n";

</script>
