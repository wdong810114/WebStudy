<!DOCTYPE html>
<html>

<head>

<script type="text/javascript">
var c = 0;
var t;

function timeMsg() {
  var t = setTimeout("alert('5秒！')", 5000);
}

function timedText() {
  var t1 = setTimeout("document.getElementById('txt1').value = '2 秒'", 2000)
  var t2 = setTimeout("document.getElementById('txt1').value = '4 秒'", 4000)
  var t3 = setTimeout("document.getElementById('txt1').value = '6 秒'", 6000)
}

function timedCount() {
  document.getElementById('txt2').value = c;
  c = c + 1;
  t = setTimeout("timedCount()", 1000);
}

function stopCount() {
  c = 0;
  setTimeout("document.getElementById('txt2').value = 0", 0);
  clearTimeout(t);
}

function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m)
  s = checkTime(s)
  document.getElementById('time').innerHTML = "当前时间 " + h + ":" + m + ":" + s;
  t1 = setTimeout('startTime()', 500);
}

function checkTime(i) {
  if(i < 10) {
    i = "0" + i;
  }
  return i;
}
</script>

</head>

<body onload="startTime()">

<form>
<input type="button" value="显示定时的警告框" onclick="timeMsg()" />
</form>
<p>请点击上面的按钮。警告框会在 5 秒后显示。</p>

<form>
<input type="button" value="显示计时的文本" onclick="timedText()">
<input type="text" id="txt1">
</form>
<p>点击上面的按钮。输入框会显示出已经逝去的时间（2、4、6 秒）。</p>

<form>
<input type="button" value="开始计时！" onclick="timedCount()">
<input type="text" id="txt2">
<input type="button" value="停止计时！" onClick="stopCount()">
</form>
<p>请点击上面的按钮。输入框会从 0 开始一直进行计时。</p>

<div id="time"></div>

</body>

</html>
