<!DOCTYPE html>
<html>

<head>

</head>

<body>

<p>JavaScript 能够直接写入 HTML 输出流中：</p>

<script>
document.write("<h3>This is a heading</h3>");
document.write("<p>This is a paragraph.</p>");

function myFunction() {
  x=document.getElementById("demo");  // 找到元素
  x.innerHTML="Hello JavaScript!";    // 改变内容
}

function myFunction1() {
  x=document.getElementById("demo1"); // 找到元素
  x.style.color="#ff0000";    	      // 改变样式
}

function myFunction2() {
  var x=document.getElementById("demo2");
  if(x==""||isNaN(x)) {
    alert("Not Numeric");
  }
}
</script>
<script type="text/javascript" src="../Resources/script/script1.js"></script>

<p>您只能在 HTML 输出流中使用 document.write。如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。</p>
<button type="button" onclick="document.write('<h3>This is a heading</h3>');">点击这里</button>

<br />

<p>JavaScript 能够对事件作出反应。比如对按钮的点击：</p>
<button type="button" onclick="alert('Welcome!');">点击这里</button>

<br />

<p id="demo">JavaScript 能改变 HTML 元素的内容。</p>
<button type="button" onclick="myFunction()">点击这里</button>

<br />

<p>点击灯泡来点亮或熄灭这盏灯</p>
<img id="myimage" width="55" height="90" onclick="changeImage()" src="../Resources/eg_bulboff.gif" />

<br />

<p id="demo1">JavaScript 能改变 HTML 元素的样式。</p>
<button type="button" onclick="myFunction1()">点击这里</button>

<br />

<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
<input id="demo2" type="text" />
<button type="button" onclick="myFunction2()">点击这里</button>

</body>

</html>
