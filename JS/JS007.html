<!DOCTYPE html>
<html>

<body>

<p id="demo"></p>

<script>
var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

x = document.getElementById("demo");
x.innerHTML = "浏览器的内部窗口宽度：" + w + "，高度：" + h + "。"

document.write("可用屏幕宽度：" + screen.availWidth + "<br />");
document.write("可用屏幕高度：" + screen.availHeight + "<br />");

document.write("web主机的域名：" + location.hostname + "<br />");
document.write("web主机的端口：" + location.port + "<br />");
document.write("当前页面的路径和文件名：" + location.pathname + "<br />");
document.write("所使用的web协议：" + location.protocol + "<br />");
document.write("当前页面的 URL：" + location.href + "<br />");

function windowaction() {
  window.open("http://www.baidu.com/");
  //window.close();
}

function newDoc() {
  window.location.assign("http://www.baidu.com/");
}

function goBack() {
  window.history.back();
}

function goForward() {
  window.history.forward();
}
</script>

<input type="button" value="Window方法" onclick="windowaction()" />
<input type="button" value="加载新文档" onclick="newDoc()" />
<br />
<input type="button" value="Back" onclick="goBack()" />
<input type="button" value="Forward" onclick="goForward()" />

<div id="example"></div>

<script>
var txt = "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
txt += "<p>Browser Name: " + navigator.appName + "</p>";
txt += "<p>Browser Version: " + navigator.appVersion + "</p>";
txt += "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
txt += "<p>Platform: " + navigator.platform + "</p>";
txt += "<p>User-agent header: " + navigator.userAgent + "</p>";
txt += "<p>User-agent language: " + navigator.systemLanguage + "</p>";
document.getElementById("example").innerHTML = txt;
</script>

<script type="text/javascript">
function show_confirm() {
  var r = confirm("Press a button!");
  if(r == true) {
    alert("You pressed OK!");
  } else {
    alert("You pressed Cancel!");
  }
}

function disp_prompt() {
  var name = prompt("请输入您的名字", "Bill Gates")
  if(name != null && name != "") {
    document.write("你好！" + name + " 今天过得怎么样？")
  }
}
</script>

<input type="button" onclick="show_confirm()" value="Show a confirm box" />
<input type="button" onclick="disp_prompt()" value="显示提示框" />

</body>

</html>
